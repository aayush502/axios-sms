<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>My Site</h1>

    <a href="/">Home</a>
    <span>/</span>

    {% if user %}   
        <a href="{% url 'logout' %}">Logout</a>
        <span>/</span>
        {% if user.is_admin %}
        <a href="{% url 'register' %}">Sign Up</a>
        {% endif %}
        <hr>
        <h2>Welcome <span style="color: rgb(255, 45, 30);">{{user.email}}</span>!</h2>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <span>/</span>
        {% if user.is_admin %}
            <a href="{% url 'register' %}">Sign Up</a>
        {% endif %}
        <span>/</span>
        <hr>
        <h2>Login to access this website!</h2>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
